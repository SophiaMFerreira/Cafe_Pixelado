<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="café pixelado, café geek, pixel art café, cultura geek, café retrô, pixel café, jogos retrô e café, cultura pop e café, 
                                    site fofo de café, café e tecnologia, café para gamers, geek coffee, jogos retrô, café e animes, cultura nerd, café fofinho, 
                                    café vintage, receitas geek, cafeteria online, bebidas temáticas">
    <meta name="author" content="Nadine Vasconcellos Carvalho de Almeida e Sophia Agnes de Machado Ferreira">
    <title>Café Pixelado</title>
    
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/formulario.css">
    <script src="JavaScript/formularios.js"></script>
</head>
<body>
    <article>
        <h2>Formulário de Feedback</h2>
        <form action="index.html" method="post" onsubmit="verificaPreenchimentoUsuario('feedback')">
            <section id="usuario">
                <label for="nome">Nome ou Apelido</label>
                    <input type="text" id="nome" name="nome">
                    <p class="letrinhasMiudas">Se você for tímido pode deixar seu feedback anônimo</p>
                <label for="contato">Deixe uma forma de contao caso queira uma resposta (WhatsApp, Instagram, Email)</label>
                    <input type="text" id="contato" name="contato">
            </section>
            <section id="experiencia">
                <label for="infoDivulgacao" id="labelInfoDivulgacao">Como você conheceu o café ?</label>
                    <input list="tiposEventos" id="infoDivulgacao" name="infoDivulgacao" required>
                    <datalist id="tiposEventos">
                        <option value="Redes Sociais"></option>
                        <option value="Eventos e atividades"></option>
                        <option value="Amigos"></option>
                        <option value="Anúncios na internet"></option>
                        <option value="Achei legal e dei uma chance"></option>
                        <option value="Só entrei para tomar um café..."></option>
                    </datalist>
                
                    <p id="labelChamariz">O que te chamou atenção no café ?</p>
                        <label for="icCardapio">O cardápio delicioso</label>
                            <input type="checkbox" name="infoChamariz" id="icCardapio">
                        <label for="icCardapioTematico">O cardápio temático</label>
                            <input type="checkbox" name="infoChamariz" id="icCardapioTematico">
                        <label for="icAtividades">Os eventos e atividades</label>
                            <input type="checkbox" name="infoChamariz" id="icAtividades">
                        <label for="icPostagens">As postagens</label>
                            <input type="checkbox" name="infoChamariz" id="icPostagens">
                        <label for="icEspacoAconchegante">Espaço aconchegante</label>
                            <input type="checkbox" name="infoChamariz" id="icEspacoAconchegante">
                        <label for="icJogos">Jogos de tabuleiro e eletrônicos</label>
                            <input type="checkbox" name="infoChamariz" id="icJogos">
                        <label for="icAtendimento">Atendimento</label>
                            <input type="checkbox" name="infoChamariz" id="icAtendimento">
                        <label for="icNada">Nada</label>
                            <input type="checkbox" name="infoChamariz" id="icNada" onclick="botoesCondicionais(this)">
                        <label for="icOutro">Outro</label>
                            <input type="checkbox" name="infoChamariz" id="icOutro" onclick="botoesCondicionais(this)">                  
                        
                        <label for="outroAtrativo" id="labelOutroAtrativo">Que outra coisa te chamou atenção no café?</label>
                            <input type="text" id="outroAtrativo" name="outroAtrativo" disabled>
                        <label for="nenhumAtrativo" id="labelNadaAtrativo">Por que nada te chamou atenção no café?</label>
                            <input type="text" id="nenhumAtrativo" name="nenhumAtrativo" disabled>

                    <label for="experiencia" id="labelExperiencia">Como foi sua experiência no nosso café?</label>
                        <textarea name="experiencia" id="experiencia" cols="50" rows="10"></textarea>
                    <p>Compartilhe suas fotos conosco!</p>
                        <img src="Images/iconeInstagram.jpg" alt="iconeCafeAvaliacao">
                            <p class="redeSocial">Instagram</p>
                        <img src="Images/iconeWhatsApp.jpg" alt="iconeCafeAvaliacao">
                            <p class="redeSocial">WhatsApp</p>
                        <img src="Images/iconeTwiter.jpg" alt="iconeCafeAvaliacao">
                            <p class="redeSocial">Twiter</p>
                    <div id="avaliação">
                        <p>Que nota nos daria? </p>
                        <img src="Images/iconeCafePretoXicara.png" alt="Icone de café clicável para avaliacção 01">
                        <img src="Images/iconeCafePretoXicara.png" alt="Icone de café clicável para avaliacção 02"> 
                        <img src="Images/iconeCafePretoXicara.png" alt="Icone de café clicável para avaliacção 03"> 
                        <img src="Images/iconeCafePretoXicara.png" alt="Icone de café clicável para avaliacção 04">      
                        <img src="Images/iconeCafeDourado.png" alt="Icone de café clicável para avaliacção 05">
                    </div>
                    <p>Podemos divulgar sua opinião em nossas redes sociais ?</p>
                        <input type="radio" id="naoPublicar" name="PublicarTematico" value="Não" checked><label for="naoPublicar">Não</label>
                        <input type="radio" id="simPublicar" name="PublicarTematico" value="Sim"><label for="simPublicar">Sim</label>
            </section>

            <button type="reset">Limpar</button>
            <button type="submit" onclick="verificaPreenchimentoUsuario()">Enviar Feedback</button>
        </form>
    </article>
    <footer>

    </footer>
</body>
</html>
